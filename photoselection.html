    .scale {

    }
    .option {
      flex: 1; 
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      cursor: pointer;
      margin: 0 2px;
    }
    .option input[type="radio"] {
      -webkit-appearance: none;
      appearance: none;
      background-color: #fff;
      border: 2px solid #000;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      margin-bottom: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .option input[type="radio"]:checked {
      background-color: #000;
      color: #fff;
    }
    .label-text {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 50px;
      line-height: 1.2;
    }
    .label-text .number {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 2px;
    }
    .label-text small {

      color: #fff;
      border: none;

      cursor: pointer;
