<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personality Survey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      font-size: 14px;
      margin-bottom: 20px;
    }
    .scale-visual {
      margin-bottom: 20px;
      position: relative;
    }
    .scale-visual ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin: 0;
      border-bottom: 1px solid #ccc;
    }
    .scale-visual ul li {
      text-align: center;
      flex: 1;
      position: relative;
    }
    .scale-visual ul li:not(:last-child)::after {
      content: "";
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 1px;
      background-color: #ccc;
    }
    .question {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }
    .scale {
      display: flex;
      justify-content: space-between;
    }
    .scale label {
      flex: 1;
      text-align: center;
      font-weight: normal;
    }
    .scale input {
      margin-right: 5px;
    }
    button {
      display: block;
      width: 100%;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
  <!-- If you have centralized functions in dataSender.js, you can remove its call below.
       In this version, we handle CSV generation and sending directly. -->
</head>
<body>
  <div class="container">
    <h1>Please rate how much each statement applies to you on a scale of 1 to 5</h1>
    <p>Each statement begins with "I am a person who..."</p>
    <div class="scale-visual">
      <ul>
        <li>1<br><small>(Disagree Strongly)</small></li>
        <li>2<br><small>(Disagree a Little)</small></li>
        <li>3<br><small>(Neutral; No Opinion)</small></li>
        <li>4<br><small>(Agree a Little)</small></li>
        <li>5<br><small>(Agree Strongly)</small></li>
      </ul>
    </div>
    <form id="personalitySurveyForm">
      <div class="question">
        <label for="q1">1. Tends to be quiet.</label>
        <div class="scale">
          <label><input type="radio" name="q1" value="1" required> 1</label>
          <label><input type="radio" name="q1" value="2"> 2</label>
          <label><input type="radio" name="q1" value="3"> 3</label>
          <label><input type="radio" name="q1" value="4"> 4</label>
          <label><input type="radio" name="q1" value="5"> 5</label>
        </div>
      </div>
      <div class="question">
        <label for="q2">2. Is compassionate, has a soft heart.</label>
        <div class="scale">
          <label><input type="radio" name="q2" value="1" required> 1</label>
          <label><input type="radio" name="q2" value="2"> 2</label>
          <label><input type="radio" name="q2" value="3"> 3</label>
          <label><input type="radio" name="q2" value="4"> 4</label>
          <label><input type="radio" name="q2" value="5"> 5</label>
        </div>
      </div>
      <div class="question">
        <label for="q3">3. Tends to be disorganized.</label>
        <div class="scale">
          <label><input type="radio" name="q3" value="1" required> 1</label>
          <label><input type="radio" name="q3" value="2"> 2</label>
          <label><input type="radio" name="q3" value="3"> 3</label>
          <label><input type="radio" name="q3" value="4"> 4</label>
          <label><input type="radio" name="q3" value="5"> 5</label>
        </div>
      </div>
      <div class="question">
        <label for="q4">4. Worries a lot.</label>
        <div class="scale">
          <label><input type="radio" name="q4" value="1" required> 1</label>
          <label><input type="radio" name="q4" value="2"> 2</label>
          <label><input type="radio" name="q4" value="3"> 3</label>
          <label><input type="radio" name="q4" value="4"> 4</label>
          <label><input type="radio" name="q4" value="5"> 5</label>
        </div>
      </div>
      <div class="question">
        <label for="q5">5. Is fascinated by art, music, or literature.</label>
        <div class="scale">
          <label><input type="radio" name="q5" value="1" required> 1</label>
          <label><input type="radio" name="q5" value="2"> 2</label>
          <label><input type="radio" name="q5" value="3"> 3</label>
          <label><input type="radio" name="q5" value="4"> 4</label>
          <label><input type="radio" name="q5" value="5"> 5</label>
        </div>
      </div>
      <div class="question">
        <label for="q6">6. Is dominant, acts as a leader.</label>
        <div class="scale">
          <label><input type="radio" name="q6" value="1" required> 1</label>
          <label><input type="radio" name="q6" value="2"> 2</label>
          <label><input type="radio" name="q6" value="3"> 3</label>
          <label><input type="radio" name="q6" value="4"> 4</label>
          <label><input type="radio" name="q6" value="5"> 5</label>
        </div>
      </div>
      <div class="question">
        <label for="q7">7. Is sometimes rude to others.</label>
        <div class="scale">
          <label><input type="radio" name="q7" value="1" required> 1</label>
          <label><input type="radio" name="q7" value="2"> 2</label>
          <label><input type="radio" name="q7" value="3"> 3</label>
          <label><input type="radio" name="q7" value="4"> 4</label>
          <label><input type="radio" name="q7" value="5"> 5</label>
        </div>
      </div>
      <div class="question">
        <label for="q8">8. Has difficulty getting started on tasks.</label>
        <div class="scale">
          <label><input type="radio" name="q8" value="1" required> 1</label>
          <label><input type="radio" name="q8" value="2"> 2</label>
          <label><input type="radio" name="q8" value="3"> 3</label>
          <label><input type="radio" name="q8" value="4"> 4</label>
          <label><input type="radio" name="q8" value="5"> 5</label>
        </div>
      </div>
      <div class="question">
        <label for="q9">9. Tends to feel depressed, blue.</label>
        <div class="scale">
          <label><input type="radio" name="q9" value="1" required> 1</label>
          <label><input type="radio" name="q9" value="2"> 2</label>
          <label><input type="radio" name="q9" value="3"> 3</label>
          <label><input type="radio" name="q9" value="4"> 4</label>
          <label><input type="radio" name="q9" value="5"> 5</label>
        </div>
      </div>
      <div class="question">
        <label for="q10">10. Has little interest in abstract ideas.</label>
        <div class="scale">
          <label><input type="radio" name="q10" value="1" required> 1</label>
          <label><input type="radio" name="q10" value="2"> 2</label>
          <label><input type="radio" name="q10" value="3"> 3</label>
          <label><input type="radio" name="q10" value="4"> 4</label>
          <label><input type="radio" name="q10" value="5"> 5</label>
        </div>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    // Global variable for storing the page's data.
    var pageData = {};

    /**
     * Generates a CSV string from the experiment data.
     * The header order is: participantSID, surveyName, timestamp, then q1 to q10.
     */
    function generateCSV(dataObj) {
      const headers = ["participantSID", "surveyName", "timestamp", "bfis1_1", "bfis1_2", "bfis1_3", "bfis1_4", "bfis1_5", "bfis1_6", "bfis1_7", "bfis1_8", "bfis1_9", "bfis1_10"];
      const csvHeader = headers.join(",") + "\n";
      // Create an array for the row values.
      const row = [
        dataObj.participantSID,
        dataObj.surveyName,
        dataObj.timestamp,
        // For responses, sort by trial and extract the answer.
        ...dataObj.responses.sort((a, b) => a.trial - b.trial).map(resp => resp.answer)
      ];
      // Escape any double quotes and wrap values in quotes.
      const csvRow = row.map(val => `"${String(val || "").replace(/"/g, '""')}"`).join(",");
      return csvHeader + csvRow;
    }
    
    document.getElementById("personalitySurveyForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      // Gather responses using FormData.
      const formData = new FormData(this);
      const responses = [];
      // Loop through questions q1 to q10.
      for (let i = 1; i <= 10; i++) {
        responses.push({ trial: i, answer: formData.get("q" + i) });
      }
      
      // Retrieve participantSID from local storage.
      const participantSID = localStorage.getItem("participantSID");
      
      // Build the experiment data object.
      const experimentData = {
        participantSID: participantSID,
        surveyName: "PersonalitySurvey", // You can change this label as needed.
        timestamp: new Date().toISOString(),
        responses: responses
      };
      
      // Store collected data in the global variable.
      pageData = experimentData;
      console.log("Collected Experiment Data:", pageData);
      
      // Generate CSV from the data object.
      const csvContent = generateCSV(pageData);
      
      // Set the filename to use "bfis1" as requested.
      // Optionally, include participantSID to keep files unique.
      const filename = `bfis1_${participantSID}.csv`;
      
      // Send the CSV data to AWS via your Netlify function "upload-csv".
      fetch('/.netlify/functions/upload-csv', {
        method: 'POST',
        headers: {
          'Content-Type': 'text/csv',
          'X-Filename': filename
        },
        body: csvContent
      })
      .then(response => {
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        return response.json();
      })
      .then(data => {
        console.log("CSV successfully uploaded:", data);
        // Redirect to the next page after a short delay.
        setTimeout(() => {
          window.location.href = "bfis2.html";
        }, 1000);
      })
      .catch(error => {
        console.error("Error uploading CSV:", error);
        alert("Error submitting data. Please try again.");
      });
    });
  </script>
</body>
</html>
