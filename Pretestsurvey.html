<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pretest Survey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #f9f9f9;
      line-height: 1.6;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }
    .question {
      margin-bottom: 20px;
    }
    .question label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .options label {
      margin-right: 10px;
    }
    button {
      display: block;
      width: 100%;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pretest Survey</h1>
    <form id="pretestForm">
      <!-- Question 1 -->
      <div class="question">
        <label for="q1">1. How would you rate your current mood?</label>
        <div class="options">
          <label><input type="radio" name="q1" value="Very Negative" required> Very Negative</label>
          <label><input type="radio" name="q1" value="Negative"> Negative</label>
          <label><input type="radio" name="q1" value="Neutral"> Neutral</label>
          <label><input type="radio" name="q1" value="Positive"> Positive</label>
          <label><input type="radio" name="q1" value="Very Positive"> Very Positive</label>
        </div>
      </div>
      
      <!-- Question 2 -->
      <div class="question">
        <label for="q2">2. How well did you sleep last night?</label>
        <div class="options">
          <label><input type="radio" name="q2" value="Poorly" required> Poorly</label>
          <label><input type="radio" name="q2" value="Fair"> Fair</label>
          <label><input type="radio" name="q2" value="Good"> Good</label>
          <label><input type="radio" name="q2" value="Very Good"> Very Good</label>
        </div>
      </div>
      
      <!-- Question 3 -->
      <div class="question">
        <label for="q3">3. How stressed do you feel right now?</label>
        <div class="options">
          <label><input type="radio" name="q3" value="Not at all" required> Not at all</label>
          <label><input type="radio" name="q3" value="A little"> A little</label>
          <label><input type="radio" name="q3" value="Moderately"> Moderately</label>
          <label><input type="radio" name="q3" value="Very"> Very</label>
          <label><input type="radio" name="q3" value="Extremely"> Extremely</label>
        </div>
      </div>
      
      <!-- Question 4 -->
      <div class="question">
        <label for="q4">4. How clear is your thinking right now?</label>
        <div class="options">
          <label><input type="radio" name="q4" value="Very Unclear" required> Very Unclear</label>
          <label><input type="radio" name="q4" value="Unclear"> Unclear</label>
          <label><input type="radio" name="q4" value="Neutral"> Neutral</label>
          <label><input type="radio" name="q4" value="Clear"> Clear</label>
          <label><input type="radio" name="q4" value="Very Clear"> Very Clear</label>
        </div>
      </div>
      
      <!-- Question 5 -->
      <div class="question">
        <label for="q5">5. How focused are you today?</label>
        <div class="options">
          <label><input type="radio" name="q5" value="Not at all focused" required> Not at all focused</label>
          <label><input type="radio" name="q5" value="Slightly focused"> Slightly focused</label>
          <label><input type="radio" name="q5" value="Moderately focused"> Moderately focused</label>
          <label><input type="radio" name="q5" value="Very focused"> Very focused</label>
          <label><input type="radio" name="q5" value="Extremely focused"> Extremely focused</label>
        </div>
      </div>
      
      <!-- Question 6 -->
      <div class="question">
        <label for="q6">6. How energetic do you feel right now?</label>
        <div class="options">
          <label><input type="radio" name="q6" value="Very low energy" required> Very low energy</label>
          <label><input type="radio" name="q6" value="Low energy"> Low energy</label>
          <label><input type="radio" name="q6" value="Moderate"> Moderate</label>
          <label><input type="radio" name="q6" value="High"> High</label>
          <label><input type="radio" name="q6" value="Very high energy"> Very high energy</label>
        </div>
      </div>
      
      <!-- Question 7 -->
      <div class="question">
        <label for="q7">7. How motivated are you today?</label>
        <div class="options">
          <label><input type="radio" name="q7" value="Not at all" required> Not at all</label>
          <label><input type="radio" name="q7" value="Slightly"> Slightly</label>
          <label><input type="radio" name="q7" value="Moderately"> Moderately</label>
          <label><input type="radio" name="q7" value="Very"> Very</label>
          <label><input type="radio" name="q7" value="Extremely"> Extremely</label>
        </div>
      </div>
      
      <!-- Question 8 -->
      <div class="question">
        <label for="q8">8. How much have you been able to concentrate?</label>
        <div class="options">
          <label><input type="radio" name="q8" value="Not at all" required> Not at all</label>
          <label><input type="radio" name="q8" value="A little"> A little</label>
          <label><input type="radio" name="q8" value="Moderately"> Moderately</label>
          <label><input type="radio" name="q8" value="Very"> Very</label>
          <label><input type="radio" name="q8" value="Completely"> Completely</label>
        </div>
      </div>
      
      <!-- Question 9 -->
      <div class="question">
        <label for="q9">9. How would you rate your overall alertness?</label>
        <div class="options">
          <label><input type="radio" name="q9" value="Very low" required> Very low</label>
          <label><input type="radio" name="q9" value="Low"> Low</label>
          <label><input type="radio" name="q9" value="Moderate"> Moderate</label>
          <label><input type="radio" name="q9" value="High"> High</label>
          <label><input type="radio" name="q9" value="Very high"> Very high</label>
        </div>
      </div>
      
      <!-- Question 10 -->
      <div class="question">
        <label for="q10">10. How do you feel about your day so far?</label>
        <div class="options">
          <label><input type="radio" name="q10" value="Very dissatisfied" required> Very dissatisfied</label>
          <label><input type="radio" name="q10" value="Dissatisfied"> Dissatisfied</label>
          <label><input type="radio" name="q10" value="Neutral"> Neutral</label>
          <label><input type="radio" name="q10" value="Satisfied"> Satisfied</label>
          <label><input type="radio" name="q10" value="Very satisfied"> Very satisfied</label>
        </div>
      </div>
      
      <button type="submit">Submit</button>
    </form>
  </div>
  
  <script>
    document.getElementById("pretestForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      // Validate using HTML5 built-in validation.
      if (!this.checkValidity()) {
        this.reportValidity();
        return;
      }
      
      // Collect responses into an object.
      const formData = new FormData(this);
      const responses = {};
      for (let [key, value] of formData.entries()) {
        responses[key] = value;
      }
      
      // Retrieve participant SID (assumed to be stored in localStorage) or default to "unknown".
      const participantSID = localStorage.getItem("participantSID") || "unknown";
      
      // Build the pretest survey data object.
      const pretestData = {
        participantSID: participantSID,
        surveyName: "PretestSurvey",
        timestamp: new Date().toISOString(),
        responses: responses
      };
      
      // Save the data in localStorage.
      localStorage.setItem("pretestSurveyData", JSON.stringify(pretestData));
      
      // Redirect to the next page (e.g., BFS1 survey page).
      window.location.href = "bfis1.html";
    });
  </script>
</body>
</html>
