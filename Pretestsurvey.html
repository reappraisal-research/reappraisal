  <script>
    // Global flag to prevent multiple submissions.
    let submitted = false;
    
    // Form Handling
    document.getElementById("surveyForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      // Prevent duplicate submissions.
      if (submitted) return;
      submitted = true;
      // Disable the submit button.
      document.querySelector("button[type='submit']").disabled = true;
      
      // Ensure form validations pass.
      if (!this.checkValidity()) {
        this.reportValidity();
        submitted = false;
        document.querySelector("button[type='submit']").disabled = false;
        return;
      }
      
      // Collect form data.
      const formData = new FormData(this);
      const dataObj = {};
      formData.forEach((value, key) => {
        dataObj[key] = value;
      });
      
      // Retrieve the locally saved participant SID and add it as the first column.
      const participantSID = localStorage.getItem("participantSID");
      dataObj.participantSID = participantSID;
      
      // Save the collected data in the global variable.
      console.log("Global Page Data:", dataObj);
      
      // Generate CSV using the fixed header order.
      const csvContent = (function generateCSVFromObject(dataObj) {
        const headers = [
          "participantSID",
          "erq_1",
          "erq_2",
          "erq_3",
          "erq_4",
          "erq_5",
          "erq_6",
          "erq_7",
          "erq_8",
          "erq_9",
          "erq_10"
        ];
        const csvHeader = headers.join(",") + "\n";
        const row = headers.map(key => {
          let value = dataObj[key] || "";
          // Escape any double quotes by doubling them.
          value = String(value).replace(/"/g, '""');
          return `"${value}"`;
        }).join(",");
        return csvHeader + row;
      })(dataObj);
      
      // Create a unique filename using the participant SID and a timestamp.
      const filename = `ERQ_${participantSID}_${Date.now()}.csv`;
      
      // Send the CSV data to AWS via the Netlify function "upload-csv".
      fetch('/.netlify/functions/upload-csv', {
        method: 'POST',
        headers: {
          'Content-Type': 'text/csv',
          'X-Filename': filename
        },
        body: csvContent
      })
      .then(response => {
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        return response.json();
      })
      .then(data => {
        console.log("CSV successfully uploaded:", data);
        // Redirect to the next page after a short delay.
        setTimeout(() => {
          window.location.href = "bfis1.html";
        }, 1000);
      })
      .catch(error => {
        console.error("Error uploading CSV:", error);
        alert("Error submitting data. Please try again.");
        // Allow resubmission in case of error.
        submitted = false;
        document.querySelector("button[type='submit']").disabled = false;
      });
    });
  </script>
