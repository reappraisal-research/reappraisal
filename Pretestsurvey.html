    .container {

    .question {

    .question label {

      display: block;
      margin-bottom: 10px;
    }
    /* 
      The scale container spans the full width and uses 
      space-evenly to ensure that even the end items get equal spacing.
    */
    .scale {
      display: flex;
      justify-content: space-evenly;
      align-items: flex-start;
      width: 100%;
    }
    /* 
      Each scale label is made a flex item that:
      - Takes equal available space (flex: 1)
      - Stacks its children (radio input, number, optional sublabel) in a column
      - Centers them horizontally
      - Has a minimum height so that the number labels can be pushed to the bottom.
    */
    .scale label {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 50px; /* adjust this value if needed */
      margin: 0;
    }
    /* 
      The radio buttons get a small bottom margin 
      and are vertically centered relative to their own line.
    */
    .scale input[type="radio"] {
      margin-bottom: 5px;
      vertical-align: middle;
    }
    /* 
      The span holding the number is pushed to the bottom 
      of its label container so that all numbers align on the same horizontal line.
    */
    .scale label span {
      margin-top: auto;
      display: block;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }
    button:hover {

    }
