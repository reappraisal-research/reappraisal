<!DOCTYPE html>
<html lang="en">
<head>
  <title>Video Display</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
      background-color: #f9f9f9;
      position: relative;
      min-height: 100vh;
    }
    video {
      width: 80vw;
      max-height: 60vh;
      display: block;
      margin: 20px auto;
    }
    .question-container {
      display: none; /* Hidden until the video ends */
      margin-top: 20px;
      font-size: 18px;
    }
    .scale {
      display: flex;
      width: 700px;
      margin: 10px auto;
      justify-content: space-between;
      align-items: center;
      flex-wrap: nowrap;
    }
    .option {
      flex: 1; 
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      cursor: pointer;
      margin: 0 2px;
    }
    .option input[type="radio"] {
      -webkit-appearance: none;
      appearance: none;
      background-color: #fff;
      border: 2px solid #000;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      margin-bottom: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .option input[type="radio"]:checked {
      background-color: #000;
      color: #fff;
    }
    .label-text {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 50px;
      line-height: 1.2;
    }
    .label-text .number {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 2px;
    }
    .label-text small {
      font-size: 14px;
      margin-top: 0;
    }
    .button-container {
      display: none;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 0 auto;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    // Play the video until a total of 3 seconds have elapsed.
    function playVideoUntil3Seconds(onComplete) {
      let startTime = Date.now();
      let cumulativeTime = 0;
      const videoPlayer = document.getElementById("video");

      videoPlayer.style.display = "block";
      videoPlayer.play();

      videoPlayer.onended = videoPlayer.onpause = () => {
        cumulativeTime += Date.now() - startTime;
        if (cumulativeTime < 3000) {
          startTime = Date.now();
          videoPlayer.play();
        } else {
          videoPlayer.onended = videoPlayer.onpause = null;
          onComplete();
        }
      };
    }

    // Shuffle an array in place.
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
