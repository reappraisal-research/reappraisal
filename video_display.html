<!DOCTYPE html>
<html lang="en">
<head>
  <title>Video Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
      background-color: #f9f9f9;
      position: relative;
      min-height: 100vh;
    }

    video {
      width: 80vw;
      max-height: 60vh;
      display: block;
      margin: 20px auto;
    }

    .video-label {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .question-container {
      display: none; /* Initially hidden */
      margin-top: 20px;
      font-size: 18px;
    }

    .scale {
      display: flex;
      justify-content: space-evenly;
      gap: 15px;  /* Reduced gap */
      margin: 10px auto;
      width: 80%; /* Slightly reduced width */
    }

    .scale .option {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }

    .scale .option input[type="radio"] {
      -webkit-appearance: none;
      appearance: none;
      background-color: #fff;
      border: 2px solid #000;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .scale .option input[type="radio"]:checked {
      background-color: #000;
      color: #fff;
    }

    .label-text {
      margin-top: 5px;
      text-align: center;
      font-size: 16px;
    }

    .label-text small {
      display: block;
      font-size: 0.8em;
      margin-top: 2px;
    }

    /* Next button container positioned at the bottom */
    .button-container {
      display: none; /* Initially hidden */
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    function playVideoUntil3Seconds(onComplete) {
      let startTime = Date.now();
      let cumulativeTime = 0;
      const videoPlayer = document.getElementById("video");

      videoPlayer.style.display = "block";
      videoPlayer.play();
      if (window.webgazer) webgazer.resume();
      console.log("resumed");
      document.body.focus();

      videoPlayer.onended = videoPlayer.onpause = () => {
        cumulativeTime += Date.now() - startTime; // Track total play time
        if (cumulativeTime < 3000) {
          startTime = Date.now();
          videoPlayer.play();
          if (window.webgazer) webgazer.resume();
          console.log("resumed");
        } else {
          if (window.webgazer) webgazer.pause();
          console.log("paused");
          videoPlayer.onended = videoPlayer.onpause = null;
          onComplete();
        }
      };
    }

    function selectVideo() {
      const videos = [
        { url: "videos/0015.mp4", label: "v1" },
        { url: "videos/0299.mp4", label: "v2" },
        { url: "videos/0489.mp4", label: "v3" },
        { url: "videos/0611.mp4", label: "v4" },
        { url: "videos/0681.mp4", label: "v5" },
        { url: "videos/0719.mp4", label: "v6" },
        { url: "videos/0955.mp4", label: "v7" },
        { url: "videos/0975.mp4", label: "v8" },
        { url: "videos/1576.mp4", label: "v9" },
        { url: "videos/1623.mp4", label: "v10" },
        { url: "videos/1844.mp4", label: "v11" },
        { url: "videos/1959.mp4", label: "v12" },
        { url: "videos/0009.mp4", label: "v13" },
        { url: "videos/0333.mp4", label: "v14" },
        { url: "videos/0706.mp4", label: "v15" },
        { url: "videos/0803.mp4", label: "v16" },
        { url: "videos/0860.mp4", label: "v17" },
        { url: "videos/0948.mp4", label: "v18" },
        { url: "videos/1001.mp4", label: "v19" },
        { url: "videos/1164.mp4", label: "v20" }
      ];

      let selectedVideo = videos[Math.floor(Math.random() * videos.length)];
      const videoElement = document.getElementById("video");
      videoElement.src = selectedVideo.url;

      playVideoUntil3Seconds(() => {
        document.getElementById("questionContainer").style.display = "block";
      });
    }

    window.onload = function () {
      selectVideo();

      const radioButtons = document.getElementsByName("videoScale");
      const nextButtonContainer = document.getElementById("buttonContainer");

      radioButtons.forEach(radio => {
        radio.addEventListener("change", () => {
          nextButtonContainer.style.display = "block"; // Show the Next button when an option is selected
        });
      });
    };
  </script>
</head>
<body>
  <p>Please watch the video below:</p>
  <div class="video-label" id="videoLabel"></div>
  <video id="video">
    <source src="" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Question Section -->
  <div id="questionContainer" class="question-container">
    <label for="videoScale">1. How positively did you feel after watching the video?</label>
    <div class="scale">
      <label class="option">
        <input type="radio" name="videoScale" value="1">
        <span class="label-text">1<br><small>Not positive at all</small></span>
      </label>
      <label class="option">
        <input type="radio" name="videoScale" value="2">
        <span class="label-text">2</span>
      </label>
      <label class="option">
        <input type="radio" name="videoScale" value="3">
        <span class="label-text">3</span>
      </label>
      <label class="option">
        <input type="radio" name="videoScale" value="4">
        <span class="label-text">4</span>
      </label>
      <label class="option">
        <input type="radio" name="videoScale" value="5">
        <span class="label-text">5</span>
      </label>
      <label class="option">
        <input type="radio" name="videoScale" value="6">
        <span class="label-text">6</span>
      </label>
      <label class="option">
        <input type="radio" name="videoScale" value="7">
        <span class="label-text">7<br><small>Extremely positive</small></span>
      </label>
    </div>
  </div>

  <!-- Next Button Centered at Bottom -->
  <div id="buttonContainer" class="button-container">
    <button id="nextButton" onclick="window.location.href='survey.html'">Next</button>
  </div>
</body>
</html>
