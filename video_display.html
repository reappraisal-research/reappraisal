<!DOCTYPE html>
<html lang="en">
<head>
  <title>Video Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
      background-color: #f9f9f9;
    }

    video {
      width: 80vw;
      max-height: 60vh;
      display: block;
      margin: 20px auto;
    }

    .video-label {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .question-container {
      display: none; /* Initially hidden */
      margin-top: 20px;
      font-size: 18px;
    }

    .scale {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px auto;
    }

    .scale label {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 16px;
      cursor: pointer;
    }

    .scale input[type="radio"] {
      -webkit-appearance: none;
      appearance: none;
      background-color: #fff;
      border: 2px solid #000;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      margin-bottom: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .scale input[type="radio"]:checked {
      background-color: #000;
      color: #fff;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: none; /* Initially hidden */
      margin-top: 20px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    function playVideoUntil3Seconds(onComplete) {
        let startTime = Date.now();
        let cumulativeTime = 0;
        const videoPlayer = document.getElementById("video");

        videoPlayer.style.display = "block";
        videoPlayer.play();
        if (window.webgazer) webgazer.resume();
        console.log("resumed");
        document.body.focus();

        videoPlayer.onended = videoPlayer.onpause = () => {
            cumulativeTime += Date.now() - startTime; // Track total play time
            if (cumulativeTime < 3000) {
                startTime = Date.now();
                videoPlayer.play();
                if (window.webgazer) webgazer.resume();
                console.log("resumed");
            } else {
                if (window.webgazer) webgazer.pause();
                console.log("paused");
                videoPlayer.onended = videoPlayer.onpause = null;
                onComplete();
            }
        };
    }

    function selectVideo() {
      const videos = [
        { url: "videos/0015.mp4", label: "v1" },
        { url: "videos/0299.mp4", label: "v2" },
        { url: "videos/0489.mp4", label: "v3" },
        { url: "videos/0611.mp4", label: "v4" },
        { url: "videos/0681.mp4", label: "v5" },
        { url: "videos/0719.mp4", label: "v6" },
        { url: "videos/0955.mp4", label: "v7" },
        { url: "videos/0975.mp4", label: "v8" },
        { url: "videos/1576.mp4", label: "v9" },
        { url: "videos/1623.mp4", label: "v10" },
        { url: "videos/1844.mp4", label: "v11" },
        { url: "videos/1959.mp4", label: "v12" },
        { url: "videos/0009.mp4", label: "v13" },
        { url: "videos/0333.mp4", label: "v14" },
        { url: "videos/0706.mp4", label: "v15" },
        { url: "videos/0803.mp4", label: "v16" },
        { url: "videos/0860.mp4", label: "v17" },
        { url: "videos/0948.mp4", label: "v18" },
        { url: "videos/1001.mp4", label: "v19" },
        { url: "videos/1164.mp4", label: "v20" }
      ];

      let selectedVideo = videos[Math.floor(Math.random() * videos.length)];
      const videoElement = document.getElementById("video");
      videoElement.src = selectedVideo.url;

      playVideoUntil3Seconds(() => {
        document.getElementById("questionContainer").style.display = "block";
      });
    }

    window.onload = function () {
      selectVideo();

      const radioButtons = document.getElementsByName("videoScale");
      const nextButton = document.getElementById("nextButton");

      radioButtons.forEach(radio => {
        radio.addEventListener("change", () => {
          nextButton.style.display = "block";
        });
      });
    };
  </script>
</head>

<body>
  <p>Please watch the video below:</p>
  <div class="video-label" id="videoLabel"></div>
  <video id="video">
    <source src="" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Question Section -->
  <div id="questionContainer" class="question-container">
    <label for="videoScale">1. How positively did you feel after watching the video?</label>
    <div class="scale">
      <label><input type="radio" name="videoScale" value="1">1</label>
      <label><input type="radio" name="videoScale" value="2">2</label>
      <label><input type="radio" name="videoScale" value="3">3</label>
      <label><input type="radio" name="videoScale" value="4">4</label>
      <label><input type="radio" name="videoScale" value="5">5</label>
      <label><input type="radio" name="videoScale" value="6">6</label>
      <label><input type="radio" name="videoScale" value="7">7</label>
    </div>
  </div>

  <button id="nextButton" onclick="window.location.href='survey.html'">Next</button>
</body>
</html>
