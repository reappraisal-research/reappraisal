<!DOCTYPE html>
<html lang="en">
<head>
  <title>Video Display</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
      background-color: #f9f9f9;
      position: relative;
      min-height: 100vh;
    }
    video {
      width: 80vw;
      max-height: 60vh;
      display: block;
      margin: 20px auto;
    }
    .question-container {
      display: none; /* Hidden until the video ends */
      margin-top: 20px;
      font-size: 18px;
    }
    .scale {
      display: flex;
      width: 700px;
      margin: 10px auto;
      justify-content: space-between;
      align-items: center;
      flex-wrap: nowrap;
    }
    .option {
      flex: 1; 
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      cursor: pointer;
      margin: 0 2px;
    }
    .option input[type="radio"] {
      -webkit-appearance: none;
      appearance: none;
      background-color: #fff;
      border: 2px solid #000;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      margin-bottom: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .option input[type="radio"]:checked {
      background-color: #000;
      color: #fff;
    }
    .label-text {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 50px;
      line-height: 1.2;
    }
    .label-text .number {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 2px;
    }
    .label-text small {
      font-size: 14px;
      margin-top: 0;
    }
    .button-container {
      display: none;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 0 auto;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    // Function to play the video until 3 seconds of cumulative play time have elapsed.
    function playVideoUntil3Seconds(onComplete) {
      let startTime = Date.now();
      let cumulativeTime = 0;
      const videoPlayer = document.getElementById("video");
      videoPlayer.style.display = "block";
      videoPlayer.play();
      videoPlayer.onended = videoPlayer.onpause = () => {
        cumulativeTime += Date.now() - startTime;
        if (cumulativeTime < 3000) {
          startTime = Date.now();
          videoPlayer.play();
        } else {
          videoPlayer.onended = videoPlayer.onpause = null;
          onComplete();
        }
      };
    }

    // Helper function to shuffle an array in place.
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function selectVideo() {
      const videos = [
        { url: "videos/0015.mp4", label: "v1" },
        { url: "videos/0299.mp4", label: "v2" },
        { url: "videos/0489.mp4", label: "v3" },
        { url: "videos/0611.mp4", label: "v4" },
        { url: "videos/0681.mp4", label: "v5" },
        { url: "videos/0719.mp4", label: "v6" },
        { url: "videos/0955.mp4", label: "v7" },
        { url: "videos/0975.mp4", label: "v8" },
        { url: "videos/1576.mp4", label: "v9" },
        { url: "videos/1623.mp4", label: "v10" },
        { url: "videos/1844.mp4", label: "v11" },
        { url: "videos/1959.mp4", label: "v12" },
        { url: "videos/0009.mp4", label: "v13" },
        { url: "videos/0333.mp4", label: "v14" },
        { url: "videos/0706.mp4", label: "v15" },
        { url: "videos/0803.mp4", label: "v16" },
        { url: "videos/0860.mp4", label: "v17" },
        { url: "videos/0948.mp4", label: "v18" },
        { url: "videos/1001.mp4", label: "v19" },
        { url: "videos/1164.mp4", label: "v20" }
      ];

      // Retrieve or initialize the video order.
      let videoOrder = JSON.parse(localStorage.getItem("videoOrder") || "[]");
      if (videoOrder.length === 0) {
        videoOrder = shuffleArray(videos.slice());
        localStorage.setItem("videoOrder", JSON.stringify(videoOrder));
      }

      // Get the next video.
      if (videoOrder.length > 0) {
        const selectedVideo = videoOrder.shift();
        localStorage.setItem("videoOrder", JSON.stringify(videoOrder));
        const videoElement = document.getElementById("video");
        videoElement.src = selectedVideo.url;

        playVideoUntil3Seconds(() => {
          document.getElementById("questionContainer").style.display = "block";
        });
      } else {
        document.getElementById("video").style.display = "none";
        document.getElementById("questionContainer").innerHTML = "<p>All videos have been shown.</p>";
      }
    }

    window.onload = function() {
      selectVideo();

      // Attach event listeners to radio buttons to show the Next button.
      const radioButtons = document.getElementsByName("videoScale");
      const nextButtonContainer = document.getElementById("buttonContainer");
      Array.from(radioButtons).forEach(radio => {
        radio.addEventListener("change", () => {
          nextButtonContainer.style.display = "block";
        });
      });
    };

    // Instead of inline redirection, record the video response when Next is clicked.
    function recordVideoResponse() {
      const radioButtons = document.getElementsByName("videoScale");
      let videoRating = "";
      for (let i = 0; i < radioButtons.length; i++) {
        if (radioButtons[i].checked) {
          videoRating = radioButtons[i].value;
          break;
        }
      }
      if (!videoRating) {
        alert("Please select a rating before proceeding.");
        return;
      }
      const eventData = {
        stage: "VideoDisplay",
        videoRating: videoRating,
        timestamp: new Date().toISOString()
      };
      sendExperimentData(eventData, function(err, result) {
        if (err) {
          alert("Error recording your video rating. Please try again.");
        } else {
          window.location.href = "survey.html";
        }
      });
    }
  </script>
</head>
<body>
  <p>Please watch the video below:</p>
  <video id="video">
    <source src="" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Question Section -->
  <div id="questionContainer" class="question-container">
    <label for="videoScale">1. How negatively do you feel?</label>
    <div class="scale">
      <label class="option">
        <input type="radio" name="videoScale" value="1">
        <span class="label-text">
          <span class="number">1</span>
          <small>Not negative at all</small>
        </span>
      </label>
      <label class="option">
        <input type="radio" name="videoScale" value="2">
        <span class="label-text">
          <span class="number">2</span>
          <small>&nbsp;</small>
        </span>
      </label>
      <label class="option">
        <input type="radio" name="videoScale" value="3">
        <span class="label-text">
          <span class="number">3</span>
          <small>&nbsp;</small>
        </span>
      </label>
      <label class="option">
        <input type="radio" name="videoScale" value="4">
        <span class="label-text">
          <span class="number">4</span>
          <small>&nbsp;</small>
        </span>
      </label>
      <label class="option">
        <input type="radio" name="videoScale" value="5">
        <span class="label-text">
          <span class="number">5</span>
          <small>&nbsp;</small>
        </span>
      </label>
      <label class="option">
        <input type="radio" name="videoScale" value="6">
        <span class="label-text">
          <span class="number">6</span>
          <small>&nbsp;</small>
        </span>
      </label>
      <label class="option">
        <input type="radio" name="videoScale" value="7">
        <span class="label-text">
          <span class="number">7</span>
          <small>Extremely negative</small>
        </span>
      </label>
    </div>
  </div>

  <!-- Next Button Container -->
  <div id="buttonContainer" class="button-container">
    <button id="nextButton" onclick="recordVideoResponse()">Next</button>
  </div>
</body>
</html>
