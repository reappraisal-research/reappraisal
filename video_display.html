<!DOCTYPE html>
<html lang="en">
<head>
  <title>Video Display</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
      background-color: #f9f9f9;
      position: relative;
      min-height: 100vh;
    }
    video {
      width: 80vw;
      max-height: 60vh;
      display: block;
      margin: 20px auto;
    }
    .question-container {
      display: none;
      margin-top: 20px;
      font-size: 18px;
    }
    .scale {
      display: flex;
      width: 700px;
      margin: 10px auto;
      justify-content: space-between;
      align-items: center;
      flex-wrap: nowrap;
    }
    .option {
      flex: 1; 
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      cursor: pointer;
      margin: 0 2px;
    }
    .option input[type="radio"] {
      -webkit-appearance: none;
      appearance: none;
      background-color: #fff;
      border: 2px solid #000;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      margin-bottom: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .option input[type="radio"]:checked {
      background-color: #000;
      color: #fff;
    }
    .label-text {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 50px;
      line-height: 1.2;
    }
    .label-text .number {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 2px;
    }
    .label-text small {
      font-size: 14px;
      margin-top: 0;
    }
    .button-container {
      display: none;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 0 auto;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    // Play the video until 3 seconds have elapsed.
    function playVideoUntil3Seconds(onComplete) {
      let startTime = Date.now();
      let cumulativeTime = 0;
      const videoPlayer = document.getElementById("video");
      videoPlayer.style.display = "block";
      videoPlayer.play();
      videoPlayer.onended = videoPlayer.onpause = () => {
        cumulativeTime += Date.now() - startTime;
        if (cumulativeTime < 3000) {
          startTime = Date.now();
          videoPlayer.play();
        } else {
          videoPlayer.onended = videoPlayer.onpause = null;
          onComplete();
        }
      };
    }

    // Utility: Shuffle an array.
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Define the video list.
    const videos = [
      { url: "Videos/0015.mp4", label: "v1" },
      { url: "Videos/0299.mp4", label: "v2" },
      { url: "Videos/0489.mp4", label: "v3" },
      { url: "Videos/0611.mp4", label: "v4" },

      { url: "Videos/1959.mp4", label: "v12" },
      { url: "Videos/0009.mp4", label: "v13" },

      { url: "Videos/0948.mp4", label: "v18" },
      { url: "Videos/1001.mp4", label: "v19" },
      { url: "Videos/1164.mp4", label: "v20" }
    ];

    // Use a dedicated video trial counter.
    if (!localStorage.getItem("videoTrialIndex")) {
      localStorage.setItem("videoTrialIndex", "0");
    }
    let videoTrialIndex = parseInt(localStorage.getItem("videoTrialIndex"), 10);

    // Retrieve or initialize a video order.
    let videoOrder = JSON.parse(localStorage.getItem("videoOrder") || "[]");
    if (videoOrder.length === 0) {
      videoOrder = shuffleArray(videos.slice());
      localStorage.setItem("videoOrder", JSON.stringify(videoOrder));
    }

    // Retrieve stored video responses or initialize.
    let videoResponses = JSON.parse(localStorage.getItem("videoResponses") || "[]");

    function selectVideo() {
      if (videoOrder.length > 0) {
        const selectedVideo = videoOrder.shift();
        localStorage.setItem("videoOrder", JSON.stringify(videoOrder));
        document.getElementById("video").src = selectedVideo.url;
      } else {
        document.getElementById("video").style.display = "none";
        document.getElementById("questionContainer").innerHTML = "<p>All videos have been shown.</p>";
      }
      playVideoUntil3Seconds(() => {
        document.getElementById("questionContainer").style.display = "block";
      });
    }

    // Compile CSV from video responses.
    // The CSV has one header row and one data row.
    // The first column is the participant ID (from demographics) appearing only once,
    // then each video trial is appended as "video_trial_1", "video_trial_2", etc.
    // Also, only the MP4 filename is included (e.g., "0015.mp4").
    function compileCSV(responses) {
      // Get the participant ID from demographics.
      const demographicsData = JSON.parse(localStorage.getItem("demographicsData") || "{}");
      const participantID = demographicsData.participantSID || "unknown";
      
      // Start with participantID.
      let headers = ["participantID"];
      let row = [participantID];
      
      // Append each video response.
      responses.sort((a, b) => a.trialNumber - b.trialNumber);
      for (let i = 0; i < responses.length; i++) {
        headers.push("video_trial_" + (i + 1));
        // Extract only the MP4 filename.
        let fullPath = String(responses[i].videoShown).trim();
        let filename = fullPath.split("/").pop();
        row.push(filename);
      }
      
      const csvHeader = headers.join(",") + "\n";
      const csvRow = row.map(val => `"${val.replace(/"/g, '""')}"`).join(",") + "\n";
      return csvHeader + csvRow;
    }

    // Function to store trial data and, at trial 10 and 20, compile & send CSV.
    function nextPage() {
      let trialIndex = parseInt(localStorage.getItem("videoTrialIndex"), 10);
      let currentTrial = trialIndex + 1;
      const participantID = localStorage.getItem("participantSID") || "unknown";
      const videoShown = document.getElementById("video").src;
      
      // Build trial data.
      const trialData = {
        participantID: participantID,
        trialNumber: currentTrial,
        videoShown: videoShown
      };
      
      // Append trial data.
      videoResponses.push(trialData);
      localStorage.setItem("videoResponses", JSON.stringify(videoResponses));
      
      // Increment video trial counter.
      trialIndex++;
      localStorage.setItem("videoTrialIndex", trialIndex.toString());
      
      // Define final trial number (here, trial 20).
      const finalVideoTrial = 20;
      
      if (currentTrial === 10 || currentTrial === finalVideoTrial) {
        let responses = JSON.parse(localStorage.getItem("videoResponses") || "[]");
        const csvContent = compileCSV(responses);
        // File name: [participantID]_video.csv
        const filename = `${participantID}_video.csv`;
        const url = '/.netlify/functions/upload-csv?filename=' + encodeURIComponent(filename);
        if (navigator.sendBeacon) {
          const blob = new Blob([csvContent], { type: 'text/csv' });
          navigator.sendBeacon(url, blob);
          console.log(`CSV beacon sent at trial ${currentTrial}`);
          if (currentTrial === finalVideoTrial) {
            localStorage.removeItem("videoResponses");
            window.location.href = "survey.html";
          } else {
            setTimeout(() => {
              window.location.href = "survey.html";
            }, 1000);
          }
        } else {
          fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'text/csv' },
            body: csvContent
          })
          .then(response => {
            if (!response.ok) throw new Error("Network response was not ok");
            return response.json();
          })
          .then(data => {
            console.log(`CSV uploaded at trial ${currentTrial}:`, data);
